syntax = "proto3";
// 指定protobuf包名，防止类名重复
package org.bluebridge.protobuf.color;

// 是否拆分生成的类，默认是 false
option java_multiple_files = false;

// 生成的文件存放在哪个包下
option java_package = "proto";

// 生成的类名，如果没有指定，会根据文件名自动转驼峰来命名
option java_outer_classname = "ColorProto";


// 颜色枚举定义
enum Color {
  // 枚举值必须从 0 开始，通常用作默认值
  COLOR_RED = 0;
  COLOR_GREEN = 1;
  COLOR_BLUE = 2;
}

// 包含颜色字段的消息
message ColorMessage {
  Color color = 1;
  string description = 2;
}