// 1. 指定 proto3 版本（必须放在第一行）
syntax = "proto3";

// 指定protobuf包名，防止类名重复
package org.bluebridge.protobuf.protobuf.color;

// 2. 生成的文件存放在哪个包下，（默认是 proto 文件所在目录的包结构）
option java_package = "org.bluebridge.protobuf.proto";

// 3.是否需要將生成的类拆分为多个
option java_multiple_files = false;

// 4. 可选：指定生成的 Java 类名（默认是消息名的驼峰式，这里显式指定更清晰）
option java_outer_classname = "UserProto";

// 5. 定义消息（类似 Java 的 Class）：用户信息
message User {
  // 字段格式：[规则] 类型 字段名 = 字段编号;
  int32 id = 1;                // 用户ID（编号 1-15 占用空间更小，高频字段用小编号）
  string name = 2;             // 用户名（必填逻辑需自己在 Java 中判断，proto3 默认可选）
  int32 age = 3;               // 年龄
  repeated string tags = 4;    // 标签（repeated 对应 Java 的 List<String>）
  Address address = 5;         // 嵌套消息（对应 Java 的内部类 Address）
}

// 6. 在 user.proto 中定义嵌套消息（地址信息）
message Address {
  string province = 1;         // 省份
  string city = 2;             // 城市
  string detail = 3;           // 详细地址
}