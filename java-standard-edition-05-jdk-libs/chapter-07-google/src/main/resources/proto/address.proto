syntax = "proto3";
// 指定protobuf包名，防止类名重复
package org.bluebridge.protobuf.address;

// 是否拆分生成的类，默认是 false
option java_multiple_files = false;

// 生成的文件存放在哪个包下
option java_package = "org.bluebridge.protobuf.proto";

// 生成的类名，如果没有指定，会根据文件名自动转驼峰来命名
option java_outer_classname = "AddressProto";

message Address {
  string location = 1;
}
