syntax = "proto3";
// 指定protobuf包名，防止类名重复
package org.bluebridge.protobuf.contacts;

// 是否拆分生成的类，默认是 false
option java_multiple_files = false;

// 生成的文件存放在哪个包下
option java_package = "proto";

// 生成的类名，如果没有指定，会根据文件名自动转驼峰来命名
option java_outer_classname = "ContactProto";

import "address.proto";

message Phone {
  string number = 1;
}

message PeopleInfo {
  string name = 1;
  int32 age = 2;
  repeated Phone phones = 3;
}

message Contacts {
  repeated PeopleInfo contacts = 1;
}